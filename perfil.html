<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tela Inicial</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <main id="conteudo-principal">
    <aside id="menu-lateral">
      <img src="./imgs/logo-doe-vida.png" alt="" id="logo-doe-vida" />
      <nav id="nav-menu-lateral">
        <div class="btn-menu-lateral">
          <a href="#" class="link-menu-lateral"><img src="./imgs/inicio-icon.svg" alt=""
              class="icon-menu-lateral" />Início</a>
        </div>
        <div class="btn-menu-lateral">
          <a href="#" class="link-menu-lateral"><img src="./imgs/perfil-icon.svg" alt=""
              class="icon-menu-lateral" />Perfil</a>
        </div>
        <div class="btn-menu-lateral">
          <a href="#" class="link-menu-lateral"><img src="./imgs/cruz-icon1.0.svg" alt=""
              class="icon-menu-lateral" />Histórico</a>
        </div>
        <div class="btn-menu-lateral">
          <a href="#" class="link-menu-lateral"><img src="./imgs/campanhas-icon.svg" alt=""
              class="icon-menu-lateral" />Campanhas</a>
        </div>
        <div class="btn-menu-lateral">
          <a href="#" class="link-menu-lateral"><img src="./imgs/sangue-icon.svg" alt=""
              class="icon-menu-lateral" />Doadores</a>
        </div>
        <div class="btn-menu-lateral">
          <a href="#" class="link-menu-lateral"><img src="./imgs/perguntas-icon.svg" alt=""
              class="icon-menu-lateral" />Pergunta</a>
        </div>
      </nav>
      <h1>&copy; Doe Vida</h1>
    </aside>

    <div id="div-tela-inical">
      <header id="cabecalho-tela-inicial">
        <a href="" id="btn-perfil-usuario">
          <span class="dados-usuario">
            <h1>Usuário</h1>
            <p>A+</p>
          </span>
          <span class="icon-menu-superior">
            <img src="./imgs/perfil-icon.svg" alt="" />
          </span>
        </a>
      </header>

      <main id="perfil">
        <h1 id="editar">Editar Perfil</h1>
        <div id="Editar_perfil">
          <h1>Dados Pessoas</h1>
          <h1>Informações Auto-Declaradas</h1>
        </div>
      <div id="perfil_container">
        <div id="container1" >
          <form action="">
            <label for="nome">Nome civil:</label>
            <input type="text" name="nome" id="nome" readonly> 

            <label for="CPF">CPF</label>
            <input type="text" name="CPF" id="CPF" pattern="\d{3}\,\d{3}\,\d{3}-\d{2}" readonly>

            <label for="data">Data de Nascimento</label>
            <input type="date" name="data" id="data" readonly>

            <label for="carteira">Carteira de Doador</label>
            <input type="carteira" name="carteira" id="carteira" pattern="\d{4}\,\d{4}\,\d{4}\,\d{4}" readonly>
          </form>
        </div>
        <div id="container2">
          <form action="">
            <label for="email">Email:</label>
           <div class="icon"> <input type="email" name="email" id="email"> 
            <img src="imgs/edit.png" alt="icone de editar" style="width: 25px; height: 25px; position: absolute;"></div>

            <label for="Contato">Contato:</label>
            <div class="icon"><input type="tel" id="Contato" name="Contato" pattern="[0-9]{2} [0-9]{4}-[0-9]{4}">
              <img src="imgs/edit.png" alt="icone de editar" style="width: 25px; height: 25px; position: absolute;"></div>

            <label for="cep">CEP:</label>
            <div class="icon"> <input type="text" name="cep" id="cep" maxlength="9" pattern="[0-8]{5}-[0-8]{3}">
            <img src="imgs/edit.png" alt="icone de editar" style="width: 25px; height: 25px; position: absolute;"></div>

            <label for="logradouro">logradouro:</label>
            <div class="icon"><input type="text" name="logradouro" id="logradouro">
            <img src="imgs/edit.png" alt="icone de editar" style="width: 25px; height: 25px; position: absolute;"></div>

            <label for="bairro">Bairro:</label>
            <div class="icon"> <input type="text" name="bairro" id="bairro">
            <img src="imgs/edit.png" alt="icone de editar" style="width: 25px; height: 25px; position: absolute;"></div>

            <label for="nome">Cidade:</label>
            <div class="icon"><input type="text" name="cidade" id="cidade">
             <img src="imgs/edit.png" alt="icone de editar" style="width: 25px; height: 25px; position: absolute;"></div>
          

            <label for="uf">Estado:</label>
            <div class="icon"> <input type="text" name="uf" id="uf">
            <img src="imgs/edit.png" alt="icone de editar" style="width: 25px; height: 25px; position: absolute;"></div>

          </form>
          <button type="submit">Salvar</button>

        </div>
        
      </div>




      </main>
    </div>
  </main>
</body>

</html>
